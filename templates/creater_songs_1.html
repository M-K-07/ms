<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Songs Created by Creator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/creator_songs_1.css" />
  </head>
  <body>
    <a href="{{url_for('creater_dashboard')}}">
      <button class="back"><i class="fa-solid fa-arrow-left"></i>Back</button>
    </a>
    <h1>Creator Songs</h1>
    <div class="container">
      <div class="row">
        {% for song in songs_info %}
        <div class="card_container">
          <div class="song-card">
            <img
              src="{{ url_for('static', filename=song[2]+'.jpg') }}"
              class="card-img-top"
              alt="Song Picture"
            />
            <div class="card-body">
              <h5 class="card-title">{{ song[1] }}</h5>
              <p class="card-text">Album: {{ song[3] }}</p>
              <p class="card-text">Artist 1: {{ song[4] }}</p>
              {% if song[5] is not none %}
              <p class="card-text">Artist 2: {{ song[5] }}</p>
              {% endif %}
              <p class="card-text">Singer 1: {{ song[6] }}</p>
              {% if song[7] is not none %}
              <p class="card-text">Singer 2: {{ song[7] }}</p>
              {% endif %}
              <a
                href="{{ url_for('songsdashboard', sid=song[0]) }}"
                class="btn"
                >View Song</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8e56515553.js" crossorigin="anonymous"></script>
  </body>
</html>
