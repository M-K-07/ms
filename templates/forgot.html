<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <h1 class="heading">Forgot Your Password???</h1>
  <div class="container">
    <div class="image">
      <img src="/static/forgot.png" alt="">
    </div>
    <form method="POST" class="form_body">
      <h2>Enter your username</h2>
      <input type="text" name="id1" required/><br>
      <button>Submit</button>
    </form>
  </div>
  </body>
</html>
