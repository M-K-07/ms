<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/user_login.css">
    <title>user login</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <a href="{{url_for('index')}}">
    <button class="back"><i class="fa-solid fa-arrow-left"></i>Back</button>
    </a>
    <div class="container">

      <div class="login-container">
        <h2>User Login</h2>
        <form method="POST">
          <label>
            Username
          </label>
        <input type="text" name="username" required>
        <label>
          Password
        </label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
        
      </form>
      <div class="forgot-password">
        <a href="{{url_for('forgot')}}">Forgot password?</a>
      </div>
      <div class="create-account">
        Don't you have an account? <a href="{{ url_for('uregistration') }}">Create one</a>
      </div>
    </div>
  </div>
    <script src="https://kit.fontawesome.com/8e56515553.js" crossorigin="anonymous"></script>
      
    </body>
    </html>
